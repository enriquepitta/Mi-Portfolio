<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Enrique Pitta - Portfolio</title>
</head>
<body class="dark">
    <!-- HEADER, CONTENEDOR DEL SWITCH (DARK MODE) Y COLORES -->
    <header class="header">
        <!-- CONTENEDOR DEL SWIFT (DARK MODE) -->
        <div class="switches">
            <!-- CONTENEDOR DEL ICONO DARK/LIGHT MODE Y TITULO -->
            <div id="toggle-theme" class="toggle-theme">
                <img id="toggle-icon" src="assets/icons/moon.svg" alt="" class="toggle-theme__icon">
                <p id="toggle-text" class="toggle-theme__text">Dark Mode</p>
            </div>
        </div>
        <!-- CONTENEDOR DEL SELECTOR DE LOS COLORES -->
        <div id="toggle-colors" class="colors">
            <div data-color="hsl(214, 84%, 56%)" class="colors__item colors__item-blue"></div>

            <div data-color="hsl(150, 84%, 56%)" class="colors__item colors__item-green"></div>

            <div data-color="hsl(276, 84%, 56%)" class="colors__item colors__item-purple"></div>

            <div data-color="hsl(10, 84%, 56%)" class="colors__item colors__item-orange"></div>
        </div>
    </header>
    <h1>Mi primer portfolio</h1>
    <script src="script.js"></script>
</body>
</html>
